<!--@formatter:off-->
{if config('cms.loadmode')=='paging'}
    {/* 普通分页 */ }
    <!-- S 分页栏 -->
    <div class="text-center pager">
        {cms:pageinfo type="full" /}
    </div>
    <!-- E 分页栏 -->
    {if $__PAGELIST__->isEmpty()}
    <div class="loadmore loadmore-line loadmore-nodata"><span class="loadmore-tips">暂无数据</span></div>
    {/if}
{else/}
    {/* 无刷新加载下一页 */ }
    {if $__PAGELIST__->isEmpty() || !$__PAGELIST__->hasPages()}
        <div class="loadmore loadmore-line loadmore-nodata"><span class="loadmore-tips">暂无更多数据</span></div>
    {else /}
        <div class="text-center clearfix">
            <a href="?{:http_build_query(array_merge(request()->get(), ['page'=>$__PAGELIST__->currentPage()+1]))}" data-page="{:$__PAGELIST__->getNextPage()}" class="btn btn-default my-4 px-4 btn-loadmore" data-autoload="false">加载更多</a>
        </div>
    {/if}
{/if}
<!--@formatter:on-->
